<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <form action="#" class="form">
            <div class="field">
                <label for="firstPlayer" class="label">First Player</label>
                <input type="text" class="input" name="firstPlayer" id="firstPlayer">
            </div>
            <div class="field">
                <label for="secondPlayer" class="label">Second Player</label>
                <input type="text" class="input" name="secondPlayer" id="secondPlayer">
            </div>
            <button type="button" class="start-button">Start Game</button>
        </form>
        <div class="board"></div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
